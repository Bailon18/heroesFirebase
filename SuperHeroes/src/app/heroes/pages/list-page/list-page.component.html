
<br>
<mat-card>
    <div class="row">
        <div class="row">
            <div class="col-6 mb-2">
                <mat-card-title>
                    &nbsp;&nbsp;Lista de Heroes
                </mat-card-title>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-card-content>
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-8">
                                    <mat-form-field  style="width: 60%;">
                                        <mat-label>Filtro</mat-label>
                                        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtra por cualquier campo" #input>
                                    </mat-form-field>
                                </div>
                                <div class="col-4" style="margin-top: 18px;">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-primary" (click)="mostrarVentanaNuevoHeroe()">Nuevo Heroe</button>
                        </div>
                    </div>
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">
                            <ng-container matColumnDef="ID">
                            <th mat-header-cell *matHeaderCellDef> Id</th>
                            <td mat-cell *matCellDef="let fila"> {{fila.id}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="NOMBRE">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let fila"> {{fila.nombre}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="ALIAS">
                            <th mat-header-cell *matHeaderCellDef> Alias </th>
                            <td mat-cell *matCellDef="let fila"> {{fila.alias}} </td>
                            </ng-container>
                        
                
                            <ng-container matColumnDef="PODER">
                                <th mat-header-cell *matHeaderCellDef> Poder </th>
                                <td mat-cell *matCellDef="let fila"> {{fila.poderes}} </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="HABILIDAD">
                                <th mat-header-cell *matHeaderCellDef> Habilidad </th>
                                <td mat-cell *matCellDef="let fila">
                                  <ng-container *ngFor="let habilidad of habilidades">
                                    <ng-container *ngIf="habilidad.id === fila.habilidad">
                                       {{ habilidad.descripcion }}
                                    </ng-container>
                                  </ng-container>
                                </td>
                              </ng-container>
                              
                            
                
                            <ng-container matColumnDef="ACCIONES">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let fila">
                                    <a class="pointer iconosAccion" matTooltip="Editar heroe" (click)="editarHeroe(fila)"><mat-icon class="success-icon">edit</mat-icon></a>
                                    <a class="pointer iconosAccion" matTooltip="Eliminar heroe" (click)="eliminarHeroe(fila)"><mat-icon class="danger-icon">delete</mat-icon></a>
                                </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            aria-label="">
                        </mat-paginator>
                    </div>
                </mat-card-content>

            </div>

        </div>
    </div>
</mat-card>
