<div class="flex flex-column p-4">

  <span class="text-center text-2xl font-bold mb-4 text-primary">Inicia sesión</span>

  <form [formGroup]="loginForm">
    <mat-form-field class="inputlogin">
      <mat-label>Usuario</mat-label>
      <input type="email" matInput placeholder="Correo" formControlName="correo">
    </mat-form-field>

    <mat-form-field class="inputlogin">
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña" formControlName="contrasena">
    </mat-form-field>
  </form>

  <button mat-button mat-flat-button color="primary" [disabled]="loginForm.invalid"
    (click)="login()">
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/register">¿No tienes cuenta? Regístrate</a>
  </div>

</div>
