<div class="container">
    <h1 mat-dialog-title style="font-weight: 500; color:white">{{titulo}}</h1>

    <form [formGroup]="dragonForm">

        <div class="row">
            <div class="col">
                <input type="hidden" formControlName="id">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre">
                    <mat-error *ngIf="dragonForm.get('nombre')?.invalid &&
                                     dragonForm.get('nombre')?.errors &&
                                     (dragonForm.get('nombre')?.dirty || dragonForm.get('nombre')?.touched)">
                        <small class="text-danger"
                               *ngIf="dragonForm.get('nombre')?.hasError('required')">
                            El campo nombre es obligatorio
                        </small>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill" class="example-full-width ">
                    <mat-label>Raza</mat-label>
                    <input matInput formControlName="raza" >
                    <mat-error *ngIf="dragonForm.get('raza')?.invalid &&
                                     dragonForm.get('raza')?.errors &&
                                     (dragonForm.get('raza')?.dirty || dragonForm.get('raza')?.touched)">
                        <small class="text-danger"
                        *ngIf="dragonForm.get('raza')?.hasError('required')">
                            Campo raza es obligatorio
                        </small>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Poder</mat-label>
                    <mat-select formControlName="poder" name="poder">
                        <mat-option *ngFor="let poder of poderes" [value]="poder">
                            {{ poder }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
          <div class="col">
              <mat-form-field appearance="fill" class="example-full-width ">
                  <mat-label>Transformacion</mat-label>
                  <input matInput formControlName="transformacion" >
                  <mat-error *ngIf="dragonForm.get('transformacion')?.invalid &&
                                   dragonForm.get('transformacion')?.errors &&
                                   (dragonForm.get('transformacion')?.dirty || dragonForm.get('transformacion')?.touched)">
                      <small class="text-danger"
                      *ngIf="dragonForm.get('transformacion')?.hasError('required')">
                          Campo Transformacion es obligatorio
                      </small>
                  </mat-error>
              </mat-form-field>
          </div>
      </div>

        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Habilidad</mat-label>
                    <mat-select formControlName="habilidad" name="habilidad">
                        <mat-option *ngFor="let habilidad of habilidades" [value]="habilidad">
                            <div>
                                <span>{{ habilidad }} - </span>
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill" class="example-full-width ">
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea matInput matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="8" formControlName="descripcion" rows="5"></textarea>
                    <mat-error *ngIf="dragonForm.get('descripcion')?.invalid &&
                    dragonForm.get('descripcion')?.errors &&
                    (dragonForm.get('descripcion')?.dirty || dragonForm.get('descripcion')?.touched)">
                        <small class="text-danger"
                        *ngIf="dragonForm.get('raza')?.hasError('required')">
                            Campo raza es obligatorio
                        </small>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-secondary m-2"  (click)="retornarListado()">Cancelar</button>
                <button class="btn btn-primary" type="submit" (click)="guardarHeroe()" [disabled]="dragonForm.invalid">{{tituloBoton}}</button>
            </div>
        </div>
    </form>
</div>
