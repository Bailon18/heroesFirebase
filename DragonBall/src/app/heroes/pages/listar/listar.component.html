
<br>
<mat-card id="tabla-card" style="background-color: rgb(224, 224, 224);" >
    <div class="row">
        <div class="row">
            <div class="col-6 mb-2">
                <mat-card-title >
                    &nbsp;&nbsp;Lista de Personajes
                </mat-card-title>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-card-content>
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-8">
                                    <mat-form-field  style="width: 60%;">
                                        <mat-label>Filtro</mat-label>
                                        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtra por cualquier campo" #input>
                                    </mat-form-field>
                                </div>
                                <div class="col-4" style="margin-top: 18px;">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-secondary" (click)="mostrarVentanaNuevoHeroe()">Nuevo personaje</button>
                        </div>
                    </div>
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" >
                            <ng-container matColumnDef="ID">
                            <th mat-header-cell *matHeaderCellDef> Id</th>
                            <td mat-cell *matCellDef="let fila"> {{fila.id}} </td>
                            </ng-container>

                            <ng-container matColumnDef="NOMBRE">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let fila"> {{fila.nombre}} </td>
                            </ng-container>

                            <ng-container matColumnDef="RAZA">
                            <th mat-header-cell *matHeaderCellDef> Raza </th>
                            <td mat-cell *matCellDef="let fila"> {{fila.raza}} </td>
                            </ng-container>


                            <ng-container matColumnDef="PODER">
                                <th mat-header-cell *matHeaderCellDef> Poder </th>
                                <td mat-cell *matCellDef="let fila"> {{fila.poder}} </td>
                            </ng-container>

                            <ng-container matColumnDef="TRANSFORMACION">
                              <th mat-header-cell *matHeaderCellDef> tranformacion </th>
                              <td mat-cell *matCellDef="let fila"> {{fila.transformacion}} </td>
                          </ng-container>

                            <ng-container matColumnDef="HABILIDAD">
                                <th mat-header-cell *matHeaderCellDef> Habilidad </th>
                                <td mat-cell *matCellDef="let fila">{{fila.habilidad}}
                                </td>
                              </ng-container>



                            <ng-container matColumnDef="ACCIONES">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let fila">
                                    <a class="pointer iconosAccion" matTooltip="Editar personaje" (click)="editarHeroe(fila)"><mat-icon class="success-icon">edit</mat-icon></a>
                                    <a class="pointer iconosAccion" matTooltip="Eliminar personaje" (click)="eliminarHeroe(fila)"><mat-icon class="danger-icon">delete</mat-icon></a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            aria-label="">
                        </mat-paginator>
                    </div>
                </mat-card-content>

            </div>

        </div>
    </div>
</mat-card>
